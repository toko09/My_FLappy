<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flappy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/flappy.png">
</head>
<body>
    <div class="background"></div>
    <img class="flappy" src="./img/flappy.png" alt="flappy">
    <h1 class="score">Score: </h1>
    <h1 class="highScore">Highscore: </h1>
    <div class="endGameScreen">
        <h1>Game has ended</h1>
        <h2>Your Score:</h2>
        <button class="buttonRestart" onclick="restart()">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
